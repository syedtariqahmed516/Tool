<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Pro | Modern Web Image Optimization</title>
    <meta name="description" content="Free online image compressor with advanced optimization. Reduce image sizes while maintaining quality. Supports JPG, PNG, WebP.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 4rem 0 2rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            padding: 3rem 0;
        }

        /* Upload Section */
        .upload-section {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.03);
        }

        .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-zone p {
            color: var(--text-secondary);
            margin: 1rem 0;
        }

        .upload-zone strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            align-items: center;
        }

        .quality-control {
            flex: 1;
            min-width: 300px;
        }

        .quality-slider {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quality-slider::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
        }

        /* Preview Section */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .preview-card {
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .preview-card h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .preview-img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 0.5rem;
            background: var(--background);
            padding: 0.5rem;
        }

        .file-info {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Download Section */
        .download-section {
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .download-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ad Units */
        .ad-unit {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--surface);
            border-radius: 0.75rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .quality-control {
                width: 100%;
                min-width: auto;
            }

            .upload-zone {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 2rem 0 1rem;
            }

            .preview-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Image Compressor Pro</h1>
            <p>Optimize your images for web with real-time preview and quality control</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-zone" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & drop images or <strong>click to upload</strong></p>
                    <p class="text-sm">Supports: JPG, PNG, WebP</p>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="quality-control">
                        <input type="range" class="quality-slider" id="quality" 
                               min="0.1" max="1" step="0.1" value="0.8">
                    </div>
                    <span id="qualityValue">Quality: 80%</span>
                    <button class="btn" id="compressBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <path d="M12 12v6"></path>
                            <path d="m9 15 3 3 3-3"></path>
                        </svg>
                        Compress Now
                    </button>
                </div>

                <!-- Preview Grid -->
                <div class="preview-grid">
                    <div class="preview-card">
                        <h3>Original Image</h3>
                        <img id="originalPreview" class="preview-img">
                        <div class="file-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-card">
                        <h3>Compressed Result</h3>
                        <img id="compressedPreview" class="preview-img">
                        <div class="file-info" id="compressedInfo"></div>
                    </div>
                </div>

                <!-- Download Section -->
                <div class="download-section" id="downloadSection">
                    <button class="btn" id="downloadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Compressed
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // JavaScript remains similar to previous version but with UI interaction enhancements
        class ImageCompressor {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.initializeUI();
            }

            initializeElements() {
                this.elements = {
                    fileInput: document.getElementById('fileInput'),
                    dropZone: document.getElementById('dropZone'),
                    qualitySlider: document.getElementById('quality'),
                    qualityValue: document.getElementById('qualityValue'),
                    compressBtn: document.getElementById('compressBtn'),
                    originalPreview: document.getElementById('originalPreview'),
                    compressedPreview: document.getElementById('compressedPreview'),
                    originalInfo: document.getElementById('originalInfo'),
                    compressedInfo: document.getElementById('compressedInfo'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    downloadSection: document.getElementById('downloadSection')
                };
            }

            initializeUI() {
                this.elements.downloadSection.style.display = 'none';
            }

            setupEventListeners() {
                // Drag & drop events
                this.elements.dropZone.addEventListener('click', () => this.elements.fileInput.click());
                this.elements.dropZone.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.elements.dropZone.addEventListener('dragleave', () => this.handleDragLeave());
                this.elements.dropZone.addEventListener('drop', (e) => this.handleDrop(e));

                // File input change
                this.elements.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Quality slider
                this.elements.qualitySlider.addEventListener('input', (e) => {
                    this.elements.qualityValue.textContent = `Quality: ${Math.round(e.target.value * 100)}%`;
                });

                // Compress button
                this.elements.compressBtn.addEventListener('click', () => this.compressImage());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.elements.dropZone.classList.add('dragover');
            }

            handleDragLeave() {
                this.elements.dropZone.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.elements.dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            async handleFile(file) {
                this.showOriginalPreview(file);
                this.elements.downloadSection.style.display = 'none';
            }

            showOriginalPreview(file) {
                const url = URL.createObjectURL(file);
                this.elements.originalPreview.src = url;
                this.elements.originalInfo.textContent = 
                    `${file.type} | ${this.formatFileSize(file.size)}`;
            }

            async compressImage() {
                const file = this.elements.fileInput.files[0];
                if (!file) return;

                this.elements.compressBtn.disabled = true;
                this.elements.compressBtn.innerHTML = 'Compressing...';

                try {
                    const quality = parseFloat(this.elements.qualitySlider.value);
                    const { blob, url, size } = await this.compress(file, quality);
                    
                    this.showCompressedResult(blob, url, size, file);
                    this.showDownloadSection();
                } catch (error) {
                    console.error('Compression error:', error);
                } finally {
                    this.elements.compressBtn.disabled = false;
                    this.elements.compressBtn.innerHTML = 'Compress Now';
                }
            }

            compress(file, quality) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    const img = new Image();
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    reader.onload = (e) => {
                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            
                            canvas.toBlob((blob) => {
                                resolve({
                                    blob,
                                    url: URL.createObjectURL(blob),
                                    size: blob.size
                                });
                            }, file.type, quality);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            showCompressedResult(blob, url, size, originalFile) {
                this.elements.compressedPreview.src = url;
                this.elements.compressedInfo.textContent = 
                    `${this.formatFileSize(size)} (${this.calculateReduction(size, originalFile.size)} reduction)`;
                
                this.elements.downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `compressed_${originalFile.name}`;
                    link.click();
                };
            }

            showDownloadSection() {
                this.elements.downloadSection.style.display = 'block';
                setTimeout(() => {
                    this.elements.downloadSection.classList.add('visible');
                }, 50);
            }

            formatFileSize(bytes) {
                if (bytes >= 1048576) return `${(bytes / 1048576).toFixed(1)} MB`;
                return `${(bytes / 1024).toFixed(1)} KB`;
            }

            calculateReduction(newSize, originalSize) {
                return `${Math.round((1 - (newSize / originalSize)) * 100)}%`;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ImageCompressor();
        });
    </script>
</body>
</html>
